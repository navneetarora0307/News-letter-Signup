<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>News Letter SignUp</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="modal-dialog modal-newsletter">
			<div class="modal-content">
				<form method="POST" action="/signup">
					<div class="modal-header">
						<div class="icon-box mx-auto">						
							<i class="fa fa-envelope-open-o"></i>
						</div>
					</div>
					<div class="modal-body text-center">
						<h4>Subscribe to our newsletter</h4>	
						<p>Join our subscribers list to get the latest news, updates and special offers delivered directly in your inbox and be a part of our awesome family.</p>
						<div class="input-group">
							<input type="text" class="form-control" name="firstName" placeholder="First Name" required>
							<input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
							<input type="email" class="form-control" name="email" placeholder="Enter your email" required>
						</div>
						<div class="input-group-append" id="checkbox">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<div class="input-group-append">
							<button type="Submit" class="btn btn-primary">SUBSCRIBE</button>
						</div>
					</div>
				</form>			
			</div>
	</div>
</body>
</html>
